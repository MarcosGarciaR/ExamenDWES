<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio2</title>
</head>
<body>
    {% for animal in datos%}
    <h1>Nombre del animal: {{ animal.nombre }}</h1>
    <hr>
    <h2>Vacunas:</h2>
    <ul>  
        {% for vacuna in animal.vacunas.all %}
            <li>
            <p>Vacuna: {{ vacuna.nombre }}</p> 
            <p>Fabricante: {{ vacuna.fabricante }}</p>
            </li>
        {% endfor %}
    </ul>
    <hr>
    {% empty %}

    {% endfor %}

</body>
</html>
